<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encriptador de texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="img/x-icon">
    <link rel="stylesheet" href="styles.css">

 </head>
 <body>
    <div class="container">
       <div class="encriptar">
        <textarea name="texto" class="texto" id="txt_info" cols="30" rows="10" placeholder="Ingresar el texto aqui" ></textarea>
        
        <div class="terminos">
            <p>Solo letras minusculas y sin acentos.</p>
        </div>
           <div class="botones">
           <button class="btn-encriptar" type="button" onclick="fn_encriptar()">Encriptar</button>
           <button class="btn-desencriptar" type="button" onclick="fn_desencriptar()">Desencriptar</button>
            <!--<input type="button" class="btn-desencriptar" value="Desencriptar" onclick="fn_desencriptar()"></input>   -->  
        </div>  
        </div>            
        <div class="encriptado">
            <img src="img/munieco.png" alt="" id="munieco">
        <div class="div-titulo">
            <h2 id="titulo-mensaje" class="h2">Ning√∫n mensaje fue encontrado</h2>
        </div>


            <div class="mensaje-encriptado" id="mensaje-encriptado">
                
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar </p> 
                               
                <!--<textarea name="texto" id="texto" cols="30" rows="10" class="mensaje"></textarea> -->
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="fn_copiar(document.getElementById('txt_info'))">Copiar</button>
            </div>
            
        </div>
    </div>    
 </body>
 <script src="index.js"></script>
</html>
